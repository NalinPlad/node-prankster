<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }


        .terminal {
            background-color: rgb(21, 27, 34);
            border-radius: 5px;
            margin: 10px; 
            padding: 20px;
            width: 400px;
           height: 60vh;
           overflow-y: scroll;
        }

        .left {
            flex: 2;
        }

        .connected_status {
            background-color: rgb(21, 27, 34);
            border-radius: 5px;
            width: fit-content;
            padding: 10px;
            transition: all 0.5s;
        }

        .con_green {
            background-color: rgb(60, 188, 115);
        }

        .con_red {
            background-color: rgb(188, 60, 60);
        }

        .con_yellow {
            background-color: rgb(217, 153, 79);
        }

        .serv_text {
            color:rgb(70, 77, 85);
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="left">
        <h2>Node-prankster</h2>
        <h5 class="connected_status" id="con_stat"><b>Status: </b></h5>
        <sub>V1.2 <a href="https://github.com/NalinPlad/node-prankster" target="_blank">Github Repo</a></sub>
        <hr>
    
        <p>Ping server</p>
        <button onClick="send('hello');">Send a hello to server</button><br/><hr>
        
        <p>Open a website in default browser</p>
        <input type="url" id="url" placeholder="Enter URL"></input><br/>
        <button onClick="open_url();">Send url to server</button><br/><hr>
    
        <p>Send a notification/message</p>
        <input type="text" id="notify_title" placeholder="Enter title"></input></br>
        <input type="text" id="notify" placeholder="Enter text"></input><br/>
        <button onClick="notify_text();">Send a message to the server</button><br/><hr>
        
        <p>Change system volume</p>
        <input type="range" min="0" max="10" value="5" id="vol_slider"></input> <p id="vol_preview">50</p></br>
        <button onClick="change_volume();">Send volume</button>
    </div>

    <div class="right">
        <div id="out" class="terminal"><h2>Received Messages</h2></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
